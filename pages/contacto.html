      content="Contáctanos para más información sobre Dragon Ball Super: Super Hero. Estamos disponibles para cualquier consulta que tengas."

      content="Contacto, Dragon Ball, Consultas, Super Hero, Película"

      href="../imagenes/dbicon.svg"
      type="image/x-icon"

      crossorigin="anonymous"
    />
    <!-- Animated.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <nav class="header_menu">
        <img
          class="imagen-header"
          src="../imagenes/Dragon-Ball-Logo-PNG-Free-Image.png"
          alt="Dragon Ball Super: Super Hero"
        />
        <ul class="header_menu">
          <li class="header_menu_boton"><a href="../index.html">Inicio</a></li>
          <li class="header_menu_boton">
            <a href="sinopsis.html">Sinopsis</a>
          </li>
          <li class="header_menu_boton">
            <a href="personajes.html">Personajes</a>
          </li>
          <li class="header_menu_boton"><a href="trailer.html">Trailer</a></li>
          <li class="header_menu_boton">
            <a href="contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main class="main-content container">
      <h2 class="text-center mt-1">¡Ponte en Contacto con Nosotros!</h2>
      <div class="row">
        <!-- Sección de Formulario -->
        <section class="col-lg-6 col-12 formulario-contacto">
          <form
            class="animate__animated animate__fadeIn"
            action=""
            method="get"
          >
            <div class="grupo-formulario">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="grupo-formulario">
              <label for="correo-electronico">Correo Electrónico:</label>
              <input
                type="email"
                id="correo-electronico"
                name="correo-electronico"
                required
              />
            </div>
            <div class="grupo-formulario">
              <label for="asunto">Asunto:</label>
              <input type="text" id="asunto" name="asunto" required />
            </div>
            <div class="grupo-formulario">
              <label for="mensaje">Mensaje:</label>
              <textarea
                id="mensaje"
                name="mensaje"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="button">enviar</button>
          </form>
        </section>

        <!-- Sección de Imagen -->
        <div
          class="col-lg-4 col-12 animate__animated animate__fadeIn animate__delay-1s"
        >
          <img
            src="../imagenes/beastGohan.png"
            alt="Gohan Bestia"
            class="img-fluid"
          />
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div>
        <p>&copy; Desarrollado por Paulo Riveros 2024.</p>
        <a href="https://github.com/zaiko-2001/" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="linkedin.com/in/paulo-riveros-913889289/" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
    </footer>
    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
